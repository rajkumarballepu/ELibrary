<html xmlns:th="https://thymeleaf.org"	>

<head>
	<title>E- LIBRARY-- ADD BOOK</title>
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
	
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">E - Library</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/librarianHome}">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="/addBook?message=">Add Book</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">View Book</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Issue Book</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Return Book</a>
	        </li>
	        
	        <li class="nav-item">
	          <a class="nav-link" href="/logout">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<!-- Book Form -->
	<form action="/saveBook" class="d-flex w-100 flex-column align-items-center" method="post">
		<h1 class="h1">Enter Book details</h1>
		<div class="mb-3 w-25">
		  <label for="exampleFormControlInput1" class="form-label">Book Name</label>
		  <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Ex: spec">
		</div>
		<div class="mb-3 w-25">
		  <label for="exampleFormControlInput1" class="form-label">Column Number</label>
		  <input type="text" name="column" class="form-control" id="exampleFormControlInput1" placeholder="Ex: D-1">
		</div>
		<div class="mb-3 w-25">
		  <label for="exampleFormControlInput1" class="form-label">Author Name</label>
		  <input type="text" name="author" class="form-control" id="exampleFormControlInput1" placeholder="Ex: spec">
		</div>
		<div class="mb-3 w-25">
		  <label for="exampleFormControlInput1" class="form-label">Publisher</label>
		  <input type="text" name="publisher" class="form-control" id="exampleFormControlInput1" placeholder="Ex: spec">
		</div>
		<div class="mb-3 w-25">
		  <label for="exampleFormControlInput1" class="form-label">Quantity</label>
		  <input type="number" name="quantity" class="form-control" id="exampleFormControlInput1" placeholder="Ex: spec">
		</div>
		
		<div class="mb-3 w-25">
		  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
		  <textarea class="form-control" placeholder="Ex: A book of wise" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		<div class="mb-3 w-25">
		  <button class="btn btn-primary" type="submit">SUBMIT</button>
		</div>	
		<div class="mb-3 w-25">
		  <p th:text="${message}"></p>
		</div>
	</form>	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	
</body>

</html>
