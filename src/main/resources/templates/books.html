<html xmlns:th="https://thymeleaf.org">

<head>
	<title>E-LIBRARY-- BOOK</title>
	<link rel="shortcut icon" th:href="@{/images/icon.png}" type="image/x-icon">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">E - Library</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/librarianHome}">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/librarian/addBook?message=">Add Book</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="/librarian/viewBooks">View Book</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/librarian/issueBook?m=">Issue Book</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/librarian/returnBook?m=">Return Book</a>
	        </li>
	        
	        <li class="nav-item">
	          <a class="nav-link" href="/librarian/logout">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="d-flex w-100  flex-column align-items-center">
		<table class="table w-75 border border-dark border-3">
		  <thead>
			<h2 class="h2 text-center w-75">Books</h2>
		    <tr>
		      <th scope="col" class="border">Name</th>
		      <th scope="col" class="border">Column</th>
		      <th scope="col" class="border">Author</th>
		      <th scope="col" class="border">Publisher</th>
		      <th scope="col" class="border">Quantity</th>
		      <th scope="col" class="border">Issued</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="book: ${books}">
		      <td th:text="${book.name}" class="border"></td>
		      <td th:text="${book.column}" class="border"></td>
		      <td th:text="${book.author}" class="border"></td>
		      <td th:text="${book.publisher}" class="border"></td>
		      <td th:text="${book.quantity}" class="border"></td>
		      <td th:text="${book.issued}" class="border"></td>
		    </tr>
		  </tbody>
		</table>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	
</body>

</html>
