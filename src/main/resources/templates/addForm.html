<html xmlns:th="https://thymeleaf.org">

<head>
	<title>E-LIBRARY--LIBRARIAN FORM</title>
	<link rel="shortcut icon" th:href="@{/images/icon.png}" type="image/x-icon">
	<link rel="stylesheet" th:href="@{/css/addForm.css}" type="text/css">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- &#10004; -->
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">E - Library</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" href="/admin">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="#">Admin</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/logout">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="mt-5">
		<form th:action="${librarian.id==0}?'/addLibrarian':'/getLibrarians'" method="post" class="d-flex align-items-center flex-column">
			<h1 class="h2 text-center" th:text="${librarian.id==0}?'Enter Librarian Details':'Update Details'"></h1>
			<div class="mb-3 row w-50">
			    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
					<input name="id" type="number" th:value="${librarian.id}" style="display: none;" />
			      <input type="text" name="name" th:value="${librarian.name}" class="w-75 form-control" id="inputPassword">
			    </div>
		  	</div>
		  	<div class="mb-3 row w-50">
			    <label for="staticEmail" class="col-sm-2 col-form-label">Mobile</label>
			    <div class="col-sm-10">
			      <input type="number" name="number" th:value="${librarian.number}" class="w-75 form-control" id="inputPassword">
			    </div>
		  	</div>
			<div class="mb-3 row w-50">
			    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" name="email" th:value="${librarian.email}" class="w-75 form-control" id="inputPassword">
			    </div>
		  	</div>
			  <div class="mb-3 row w-50" th:if="${librarian.id==0}">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" id="psw" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="w-75 form-control" >
			    </div>	
			  </div>
			  <div id="message">
				<p>Password must contain the following:</p>
				<p id="letter" class="invalid">A lowercase letter</p>
				<p id="capital" class="invalid">A capital (uppercase) letter</p>
				<p id="number" class="invalid">A number</p>
				<p id="length" class="invalid">Minimum 8 characters</p>
			</div>
			  <button type="submit" id="s-btn" class="btn btn-outline-primary" th:text="${librarian.id==0}?'ADD LIBRARIAN':'UPDATE LIBRARIAN'" disabled>submit</button>
			
		</form>
	</div>
	<script th:src="@{/js/addForm.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
