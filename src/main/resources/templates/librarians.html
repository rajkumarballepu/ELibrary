<html xmlns:th="https://thymeleaf.org">

<head>
	<title>E-LIBRARY--ADMIN</title>
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">E - Library</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" href="/admin">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="#">Admin</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/logout">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="d-flex w-100  flex-column align-items-center">
		<table class="table w-75 border border-dark border-3">
		  <thead>
			<h2 class="h2 text-center w-75">Librarians List</h2>
		    <tr>
		      <th scope="col" class="border">#</th>
		      <th scope="col" class="border">Name</th>
		      <th scope="col" class="border">Email</th>
		      <th scope="col" class="border">Mobile</th>
		      <th class="border" colspan="2">Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="librarian: ${librarians1}">
		      <th scope="row" class="border" th:text="${librarian.id}"></th>
		      <td th:text="${librarian.name}" class="border"></td>
		      <td th:text="${librarian.email}" class="border"></td>
		      <td th:text="${librarian.number}" class="border"></td>
		      <td><a th:href="@{/updateLibrarian(id=${librarian.id})}" class="btn border btn-outline-primary">UPDATE</a></td>
		      <td><a th:href="@{/deleteLibrarian(id=${librarian.id})}" class="btn border btn-outline-primary">DELETE</a></td>
		    </tr>
		  </tbody>
		</table>
	</div>
		
	<script th:src="@{/js/script.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
